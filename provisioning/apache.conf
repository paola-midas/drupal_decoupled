<VirtualHost *:80>
  ServerAdmin paola@netmidas.com
  ServerName netmidas.local
  DocumentRoot /var/www/html/netmidas/public_html/web
  <Directory /var/www/html/netmidas/public_html/web>
      Options Indexes FollowSymLinks Includes ExecCGI
      DirectoryIndex index.php
      AllowOverride All
      Require all granted
      Order deny,allow
      Allow from all
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
