<VirtualHost *:80>
    ServerAdmin tech@netmidas.com
    DocumentRoot /var/www/html/netmidas/public_html

    ServerName netmidas.local

    <Directory /var/www/html/wp-project/>
        Options Indexes FollowSymLinks Multiviews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined

</VirtualHost>
